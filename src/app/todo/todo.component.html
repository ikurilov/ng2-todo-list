<div class="todo-toggle">
  <input type="checkbox" [checked]="todo.completed" (click)="toggleTodo()">
</div>
<div class="todo-title" [ngClass]="{'completed': todo.completed}">
  {{todo.text}}
</div>
<div class="todo-buttons">
  <div class="btn-group">
    <button class="btn btn-default btn-sm"><i class="glyphicon glyphicon-pencil"></i></button>
    <button class="btn btn-danger btn-sm" (click)="deleteTodo()"><i class="glyphicon glyphicon-remove"></i></button>
  </div>
</div>
