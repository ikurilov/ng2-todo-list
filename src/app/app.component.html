<div class="container">
  <div class="panel panel-default">
    <todo-header
      (onAdd)="addTodo($event)"
    ></todo-header>
    <todo-list
      [todos]="todosService.todos | todoListFilter: filter"
      (onDelete)="deleteTodo($event)"
      (onEdit)="updateTodo($event)"
    ></todo-list>
    <todo-footer
      [currentFilter]="filter"
      (onFilter)="applyFilter($event)"
      (onCompleteAll)="completeAllTodo()"
    ></todo-footer>
  </div>
</div>
